<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Nor'easter Tweets</title>

    <meta charset="utf-8"/>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="jquery.css"/>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet'>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.custom.min.js"></script>

    <script>
        $(function(globe) {
            $( "#slider-range-min" ).slider({
                value: 1,
                min: 1,
                max: 120,
                slide: function( event, ui ) {
                    $( "#amount" ).val( ui.value );
                }
            });
            $( "#amount" ).val( $( "#slider-range-min" ).slider( "value" ) );
        });
    </script>
  </head>
  <body>

  <span id="link">
    Made using
      <a href="http://www.chromeexperiments.com/globe">
        WebGL
      </a>
      and
      <a href="http://www.jquery.com">
          JQuery
      </a>
  </span>

  <div id="title">Nor'easter Tweets</div>

    <p style="position:relative; top:85%; height:20%; width:25%; left:47.5%;">
        <label for="amount" class="label">Hour </label>
        <input type="text" id="amount" class="label" style="border:0; background-color:#000000; color:#ffffff;">
    </p>

    <div id="slider-range-min" style="width:45%; top:60%; margin-left:auto; margin-right: auto;"></div>

  <span id="create">
    <p>
        <a href="https://github.com/QuantumPhi" style="text-decoration:none">
            <font color="#ffffff">
                <b>
                    &lt&gt with
                    <img src="resources/GITHUB_HEART.png" style="zoom:60%"/>
                    by Tarik Onalan
                </b>
            </font>
        </a>
    </p>
  </span>

  <script type="text/javascript" src="third-party/Detector.js"/>
  <script type="text/javascript" src="third-party/three.min.js"/>
  <script type="text/javascript" src="third-party/Tween.js"/>
  <script type="text/javascript" src="globe.js"/>
  <script type="text/javascript">

    if(!Detector.webgl){
      Detector.addGetWebGLMessage();
    } else {

      var container = document.getElementById('container');
      var globe = new DAT.Globe(container);

      console.log(globe);
      var i, tweens = [];

      var settime = function(globe, t) {
        return function() {
          new TWEEN.Tween(globe).to({time: t},500).easing(TWEEN.Easing.Cubic.EaseOut).start();
        };
      };

      var y = document.getElementById('data');
      y.addEventListener('mouseover', settime(globe,i), false);
      var xhr;
      TWEEN.start();


      xhr = new XMLHttpRequest();
      xhr.open('GET', 'resources/data.json', true);
      xhr.onreadystatechange = function(e) {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            window.data = data;
            for (i=0;i<data.length;i++) {
              globe.addData(data[i][1], {format: 'magnitude', name: data[i][0], animated: true});
            }
            globe.createPoints();
            settime(globe,0)();
            globe.animate();
            document.body.style.backgroundImage = 'none'; // remove loading
          }
        }
      };
      xhr.send(null);
    }

  </script>

  </body>

</html>
